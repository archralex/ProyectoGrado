<section class="content-header">
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-lg-3">
        <h1>ESCRITORIO</h1>
      </div>
      <div class="col"><hr></div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<div class="card mt-3">
  <div class="card-body">
    <!-- Small boxes (Stat box) -->
    <div class="row">
      <div class="col-lg-3 col-6">
        <!-- small box -->
        <div class="card border border-3 border-primary bg-info p-2 text-white">
          <h3><b class="mat-display-1"><fa-icon [icon]="faBookOpenReader"></fa-icon> CURSOS</b></h3>
          <hr class="mt-n1 border border-3">
          <div class="bg-white p-2 text-end rounded-3 border border-1 border-primary">
            <a type="button" class="btn btn-warning" routerLink="/cursos">
              Ir a cursos
            </a>
          </div>
        </div>
      </div>
      <!-- ./col -->
      <div class="col-lg-3 col-6">
        <!-- small box -->
        <div class="card border border-3 border-primary bg-info p-2 text-white">
          <h3><b class="mat-display-1"><fa-icon [icon]="faGraduationCap"></fa-icon> ESTUDIANTES</b></h3>
          <hr class="mt-n1 border border-3">
          <div class="bg-white p-2 text-end rounded-3 border border-1 border-primary">
          <a type="button" class="btn btn-warning" routerLink="/estudiantes">
            Ir a estudiantes
          </a>
        </div>
        </div>
      </div>
      <!-- ./col -->
      <div class="col-lg-3 col-6">
        <!-- small box -->
        <div class="card border border-3 border-primary bg-info p-2 text-white">
          <h3><b class="mat-display-1"><fa-icon [icon]="faFileLines"></fa-icon> MATRICULAS</b></h3>
          <hr class="mt-n1 border border-3">
          <div class="bg-white p-2 text-end rounded-3 border border-1 border-primary">
            <a type="button" class="btn btn-warning" routerLink="/matriculas">
              Ir a matriculas
            </a>
          </div>
        </div>
      </div>
      <!-- ./col -->
      <div class="col-lg-3 col-6">
        <!-- small box -->
        <div class="card border border-3 border-primary bg-info p-2 text-white">
          <h3><b class="mat-display-1"><fa-icon [icon]="faBook"></fa-icon> CONTENIDOS</b></h3>
          <hr class="mt-n1 border border-3">
          <div class="bg-white p-2 text-end rounded-3 border border-1 border-primary">
            <a type="button" class="btn btn-warning" routerLink="/contenidos">
              Ir a contenidos
            </a>
          </div>
        </div>
      </div>
      <!-- ./col -->
    </div>
  </div>
</div>
